<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Image Gallery Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body onload = 'onload()'>

  <div class="container">
  <h2>Testing Image Gallery</h2>  
    <div id="image_gallery" class="carousel slide" data-interval = "false" data-ride="carousel">
    <!-- Indicators -->
      <ol id = 'indicators_wrapper' class="carousel-indicators">

      </ol>

    <!-- Wrapper for slides -->
      <div id = "slide_wrapper" class="carousel-inner">

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#image_gallery" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#image_gallery" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>
</html>
